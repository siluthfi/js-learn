<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sort and Filter</title>
    <style>
        .searchInput {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row mb-1 mt-5">
            <div class="col-md searchInput">
                <div class="form-floating">
                    <input type="email" class="form-control" id="searchbtn" placeholder="name@example.com">
                    <label for="searchbtn" id="inputlabel">Search items</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <select name="SortSearch" id="SortSearch" class="form-select" aria-label="Floating label select example">
                        <option value="Filter" disabled='disabled' selected='true'>Filter</option>
                        <option value="Name">Name</option>
                        <option value="Club">Club</option>
                        <option value="Grade">Grade</option>
                    </select>
                    <label for="SortSearch">Select Filter</label>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <table class="table table-striped" id="mainTable">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Club</th>
                            <th>Grade</th>
                        </tr>
                    </thead>
        
                    <tbody class="table-body">
        
                    </tbody>
                </table>
            </div>
        </div>


            
        <div class="row">
            <div class="col">
                <div class="card">
                    <button class="btn btn-outline-success" id="exportexcel">Excel</button>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <button class="btn btn-outline-danger" id="exportPDF">PDF</button>
                </div>
            </div>
        </div>
            
        
    </div>


    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Own JS -->
    <script src="../js/TableExport.js"></script>

    <!-- for export Excel JS -->
    <script src="../js/excelexportjs.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- jsPDF CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.6/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
